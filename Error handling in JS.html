<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Error Handling</h2>
        <p>This example demonstrates how to use <b>catch</b> to display an error.</p>
        <p id="error_message"></p>
        <script>
            try {
                addalert("Welcome guests!");
            }
            catch(err) {
                document.getElementById("error_message").innerHTML = "Error: " + err.message;
            }
        </script>
    </body>
</html>
