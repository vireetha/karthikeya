<!DOCTYPE html>
<html>
    <body>
        <h2>Java Script Array Methods</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins Array elements into a string and
        the pop() method removes the last element of an Array:</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("myfirstpop").innerHTML = fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits.pop();
        </script>
    </body>
</html>
